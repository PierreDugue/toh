<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <form (ngSubmit)="save()" [formGroup]="heroForm">
    <div>
      <label>name:
        <input type="text" formControlName="name" required />
      </label>
      <ul>
        <li class="" *ngIf="heroForm.get('name').hasError('required')">Name can't be empty</li>
      </ul>
    </div>
    <div>
      <h3>Nemesis : </h3>
      <label for="villain-select">
        <select formControlName="nemesis" id="villain-select" [compareWith]="compare">
          <option value="none">No nemesis</option>
          <option *ngFor="let nemesis of villainsList" [ngValue]="nemesis">{{nemesis.name | uppercase}}</option>
        </select>
      </label>
    </div>
  </form>
  <button (click)="goBack()">go back</button>
  <button class="save-button" [disabled]="!heroForm.valid" (click)="save(hero)">save</button>
</div>
